<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FloatChat - Interactive Maps</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="bg-gradient-to-b from-blue-900 to-cyan-900 text-white">
  <!-- Navbar -->
  <header class="p-6 flex justify-between items-center bg-gradient-to-r from-cyan-700/80 to-blue-900/80 shadow-lg">
    <h1 class="text-2xl font-bold tracking-wide">🌊 FloatChat</h1>
    <nav class="space-x-6 text-lg">
      <a href="index.html" class="hover:text-cyan-300 transition">Home</a>
    </nav>
  </header>

  <!-- Map Section -->
  <section class="py-20">
    <div class="text-center mb-8">
      <h2 class="text-4xl font-extrabold text-cyan-300 mb-4">🌍 Explore Ocean Floats</h2>
      <p class="text-gray-300">Interactive ARGO float data visualization</p>
    </div>
    <div id="map" class="mx-auto rounded-2xl shadow-2xl" style="height: 500px; width: 90%; max-width: 1000px;"></div>
  </section>

  <script>
    // Create map
    var map = L.map('map').setView([10, 70], 3);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Example markers
    L.marker([10, 70]).addTo(map).bindPopup("Float 5901234: Temperature 26°C");
    L.marker([20, 60]).addTo(map).bindPopup("Float 5905678: Salinity 35 PSU");
    L.marker([-15, 80]).addTo(map).bindPopup("Float 5909876: Temp 24°C, Anomaly Detected!");
  </script>
</body>
</html>
