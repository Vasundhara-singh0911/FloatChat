<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FloatChat - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }
    .bg-ocean {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80') no-repeat center center;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 28, 64, 0.7);
    }
  </style>
</head>
<body class="h-screen bg-ocean relative">

  <!-- Overlay -->
  <div class="overlay absolute inset-0"></div>

  <!-- Content -->
  <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-6 text-white">
    <h1 class="text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-cyan-300 to-sky-500 animate-pulse drop-shadow-lg">
      FloatChat
    </h1>
    <p class="mt-4 text-lg md:text-xl text-gray-200 max-w-xl">
      Dive into conversations with AI, designed with the calm of the ocean.
    </p>
    <a href="signin.html"
       class="mt-8 px-10 py-4 bg-gradient-to-r from-cyan-400 to-sky-600 rounded-xl text-lg font-semibold shadow-lg hover:from-cyan-500 hover:to-sky-700 hover:scale-105 transition">
      Get Started
    </a>
  </div>

</body>
</html>
